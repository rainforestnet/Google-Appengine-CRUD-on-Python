application: employee-crud
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img
  static_dir: template/img

- url: /css
  static_dir: template/css

- url: /js
  static_dir: template/js

- url: /fonts
  static_dir: template/fonts

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
